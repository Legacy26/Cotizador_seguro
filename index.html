<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer time</title>
    <link rel="stylesheet" href= "estilo.css">
</head>
<body>
    <div class="container">
     <form action="#" class= "form" id="cotizar-seguro">
        <header>
            <h2 class="form-title">Cotiza el seguro de tu auto</h2><br/>
    </header>
    
        <div class="form-group">
            <label for="marca" class="form-label">Segmento:</label>
            <select class="form-input" id="marca">
                <option value="">- Seleccionar -</option>
                <option value="1">Monovolumen</option>
                <option value="2">Sedan</option>
                <option value="3">SUV</option>
                <option value="4">Pick-Up</option>
                <option value="5">Coupe</option>
            </select><br/>
        </div>
        <div class="form-group"><br/>
            <label for="anio" class="form-label">Año:</label>
            <select class="form-input" id="anio">      
            </select>
    </div><br/>
        <fieldset class="form-input">
            <legend class="label">Tipo Seguro</legend>
            <div class="form-check">
                <label class="form-label">
                  <input class="form-check-input" type="radio" name="tipo" value="Basico" checked>
                  Básico
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="tipo" value="Completo">
                  Completo
                </label>
            </div>
        </fieldset><br/>
            <div class="form-group">
            <button type="submit" class="btn-submit">Cotizar
            </button><br/>
            <div id="resultado">
            </div>
    </div>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
